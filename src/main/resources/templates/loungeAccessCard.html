<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loungeAccessCard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

      <div class="loungecard">
        <h5 class="text-light">LOUNGE ACCESS CARD</h5>
        <hr/>
        <div class="loungeCardData">
            <h5>Ticket Number - 123</h5>
            <div class="d-flex">
                <div class="col-lg-6 mx-4">
                    <div class="mt-4">
                        <p class="m-0 text-muted">First Name</p>
                        <h6 class="my-0 mt-1">Mellissa</h6>
                    </div>
                    <div class="mt-4">
                        <p class="m-0 text-muted">Flight Number</p>
                        <h6 class="my-0 mt-1">AB 123</h6>
                    </div>
                    <div class="mt-4">
                        <p class="m-0 text-muted">Package</p>
                        <h6 class="my-0 mt-1">Standard</h6>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mt-4">
                        <p class="m-0 text-muted">Last Name</p>
                        <h6 class="my-0 mt-1">Adams</h6>
                    </div>
                    <div class="mt-4">
                        <p class="m-0 text-muted">Mode of Entry</p>
                        <h6 class="my-0 mt-1">Voucher</h6>
                    </div>
                    <div class="mt-4">
                        <p class="m-0 text-muted">Date</p>
                        <h6 class="my-0 mt-1">Mon, 13-07-2024</h6>
                    </div>
                </div>
            </div>
            <div class="loungeFooterLogo">
                <img src="/images/Colourlogo.png" alt="">
            </div>
        </div>
      </div>

</body>
