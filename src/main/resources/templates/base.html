<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div class="mainContainerBox container-fluid p-0 m-0">
  <div class="logoContainer">
    <img src="/images/login/BBL.png" alt="">
  </div>
  <div class="container-fluid p-0 d-flex loginFormBox">
    <div class="col-lg-6 loginBgImg p-0 m-0">
      <img src="/images/login/LoginBG.png" alt="">
    </div>
    <div class="col-lg-6 loginPageDiv p-0 m-0">
      <form class="loginFormContainer" id="loginForm" th:action="@{/login}" method="post">
        <h4>Welcome Back!</h4>
        <input type="text" name="username"   placeholder="UserName" class="mt-3" required>
        <div class="input-group mt-3">
          <input type="password" name="password" id="password" placeholder="Password" class="passwordInputBox">
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <div class="d-flex justify-content-between mt-2 p-1">
          <div class="RememberMeDiv">
            <input type="checkbox" id="Remember" name="Remember" value="Remember" required>
            <label for="vehicle1">Remember me</label>
          </div>
          <a href="#" class="textLinkColor">Forgot Password?</a>
        </div>

        <button type="submit" class="loginBtn">Log In</button>
      </form>

    </div>
  </div>

</div>
</body>
</html>

<script>
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('bi-eye-slash');
    togglePassword.classList.toggle('bi-eye');
  });


</script>
